<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="/src/index.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen bg-white dark:bg-slate-900 text-center outfit-regular">
    <lottie-player
      src="/images/404.json"
      background="transparent"
      speed="1"
      style="width: 300px; height: 300px"
      loop
      autoplay
    ></lottie-player>
    <h1 class="text-3xl font-bold mt-6 dark:text-white">Oops! Page not found</h1>
    <a href="/" class="mt-4 px-6 py-3 rounded-lg bg-blue-600 text-white hover:bg-blue-700">Go Home</a>
  </body>
</html>
